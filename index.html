<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="flexContainer">
      <section class="whoAmI">
        <img
          class="portrait"
          src="Assets/NSportrait.jpg"
          alt="Portrait of Nick Saltamachia"
        />
        <h1 class="name">Nick Saltamachia</h1>
      </section>

      <section class="whatDoIDo">
        <img
          class="stars"
          src="/Assets/stars.png"
          alt="Rating of four stars out of five"
        />
        <p>Camera Monkey Media</p>
      </section>

      <section class="rates">
        <h3>5 minutes free</h3>
        <p>then $5.99/min</p>
      </section>

      <section class="icons">
        <div id="left">
          <img id="phone" src="./Assets/phone.png" alt="" />
        </div>
        <div id="right">
          <img id="phone" src="./Assets/messageBubble.png" alt="" />
        </div>
      </section>
    </section>
  </body>
</html>
